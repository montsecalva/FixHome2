<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments</title>
    <link rel="stylesheet" href="{% static 'appointments/styles.css' %}">
</head>
<body>
    <header class="tenant-header">
        <h1>My Appointments</h1>
        <nav>
            <a href="{% url 'logout' %}" class="btn-logout">Log Out</a>
            <a href="{% url 'home' %}" class="btn-logout">Home</a>
           
        </nav>
    </header>

    <main>
        <h2>Appointment List</h2>
        <ul class="appointment-list">
            {% for appointment in appointments %}
            <li class="appointment-item">
                <span>Type: {{ appointment.type }}</span>
                <span>Date: {{ appointment.date }}</span>
                <span>Time: {{ appointment.time }}</span>
                <span>Status: {{ appointment.status }}</span>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
